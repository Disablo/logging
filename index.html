<html>

<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous"></script>

</head>

<body>
    
    <form action="handler.php" method="get">

        <div class="form-row">
            
            <div class="form-group col-xs-6">
                <label for="Email">Email</label>
                <input name="email" type="email" class="form-control" id="Email">
            </div>

            <div class="form-group col-xs-6">
                <label for="Password">Password</label>
                <input name="password" type="password" class="form-control" id="Password">
            </div>
        </div>

        <div class="form-group col-xs-3">
            <label for="Address">Address</label>
            <input name="address" type="text" class="form-control" id="Address" placeholder="1234 Main St">
        </div>

        <div class="form-group col-xs-3">
            <label for="Address2">Address 2</label>
            <input name="address2" type="text" class="form-control" id="Address2" placeholder="Apartment, studio, or floor">
        </div>

        <div class="form-row">
            <div class="form-group col-xs-6">
            <label for="City">City</label>
            <input name="city" type="text" class="form-control" id="City">
            </div>
            <div class="form-group col-xs-4">
            <label for="State">State</label>
            <select name="state" id="State" class="form-control">
                <option selected>Choose...</option>
                <option>...</option>
            </select>
            </div>
            <div class="form-group col-xs-2">
            <label for="Zip">Zip</label>
            <input name="zip" type="text" class="form-control" id="Zip">
            </div>
        </div>

        <div class="form-group">
            <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
                Check me out
            </label>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Sign in</button>

    </form>

</body>

</html>
